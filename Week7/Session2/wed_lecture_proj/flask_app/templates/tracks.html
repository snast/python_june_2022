<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Page Title</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='main.css'>
    <script src='main.js'></script>
</head>
<body>
    <h1>{{search_term}}'s Top Results</h1>
    <iframe style="border-radius:12px" src="https://open.spotify.com/embed/track/{{tracks[0].id}}?utm_source=generator" width="100%" height="380" frameBorder="0" allowfullscreen="" allow="autoplay; clipboard-write; encrypted-media; fullscreen; picture-in-picture"></iframe>
    <table>
        <thead>
            <th>Track Name</th>
        </thead>
        <tbody>
            {% for track in tracks %}
            <tr><td>{{track.name}}</td></tr>
            {% endfor %}
        </tbody>
    </table>
</body>
</html>
